<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Data Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        h3 {
          color: grey;
          font-weight: 400;
          font-size: 3rem;
          position: fixed;
          top: 0;
          padding: 16px;
          margin: 0;

          display: contents;
        }
      }

      #chart-container {
        width: 50%; /* Adjust the width as needed */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 70vh;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>House price prediction</h3>
      <div id="chart-container">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    </div>
    <script>
      window.onload = async function () {
        const response = await fetch("/read-csv");
        const data = await response.json();

        const sqftLiving = data.map((record) => record.x);
        const prices = data.map((record) => record.y);

        const ctx = document.getElementById("myChart").getContext("2d");

        const myChart = new Chart(ctx, {
          type: "scatter",
          data: {
            datasets: [
              {
                label: "House Prices",
                data: sqftLiving.map((value, index) => ({
                  x: value,
                  y: prices[index],
                })),
                backgroundColor: "rgba(75, 192, 192, 0.5)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              x: {
                type: "linear",
                position: "bottom",
                title: {
                  display: true,
                  text: "Square Feet Living",
                },
                scaleLabel: {
                  display: true,
                  labelString: "Axis Label",
                },
              },
              y: {
                type: "linear",
                position: "left",
                title: {
                  display: true,
                  text: "Price",
                },
                scaleLabel: {
                  display: true,
                  labelString: "Axis Label",
                },
              },
            },
          },
        });
      };
    </script>
  </body>
</html>
