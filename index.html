<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Prediction Chart</title>
    <!-- Include Chart.js -->

  </head>
  <body>
    <div style="width: 80%; margin: auto">
      <h2>Weather Prediction Chart</h2>
      <canvas id="predictionChart" width="400" height="400"></canvas>
    </div>

    <script>
      // Assuming chartData is passed from the server response
      const chartData = /* Replace with the actual chartData from the server */;

      // Get the canvas element and initialize the chart
      const ctx = document.getElementById('predictionChart').getContext('2d');
      const predictionChart = new Chart(ctx, {
        type: 'bar',
        data: chartData,
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 1, // Assuming probability is between 0 and 1
            },
          },
        },
      });
    </script>
  </body>
</html>
